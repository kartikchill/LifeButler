name: lifebutler_flutter
description: LifeButler Flutter app powered by Serverpod
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0
  flutter: ^3.32.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  # Local Serverpod client
  lifebutler_client:
    path: ../lifebutler_client

  # Serverpod Flutter runtime
  serverpod_flutter: 3.1.1
  confetti: ^0.8.0
  just_audio: ^0.9.36
  flutter_local_notifications: ^18.0.0
  timezone: ^0.10.0
  android_alarm_manager_plus: ^5.0.0
  shared_preferences: ^2.5.4
  intl: ^0.19.0
  # audioplayers: ^6.0.0 # Removed as per requirement
  # google_fonts: ^6.3.3 # Removed to prevent runtime fetching


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: '>=3.0.0 <7.0.0'

dependency_overrides:
  flutter_secure_storage: ^10.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/config.json
    - assets/sounds/

  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Regular.ttf
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
